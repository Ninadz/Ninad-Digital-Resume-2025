<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninad Zade | ServiceNow Certified Developer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #1C7ED6;
      --secondary: #6F42C1;
      --accent: #20C997;
      --dark: #2D3B4A;
      --light: #F8F9FA;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --bg-color: var(--light);
      --text-color: var(--dark);
      --btn-bg: var(--primary);
      --btn-text: #fff;
    }
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --btn-bg: var(--accent);
      --btn-text: #000;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      background: var(--gradient);
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .hero {
      height: 100vh;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      z-index: 2;
    }
    .hero-text {
      max-width: 500px;
      text-align: center;
      color: white;
    }
    .hero-image {
      max-width: 300px;
    }
    .profile-pic {
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #1C7ED6, #6F42C1);
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-container">
      <h1>Ninad Zade</h1>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
    <nav>
      <a href="#home" class="nav-link">Home</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#experience" class="nav-link">Experience</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>
  <section id="home" class="hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1>Ninad Zade</h1>
            <p>ServiceNow Certified Developer</p>
            <button class="cta-btn" onclick="scrollToSection('projects')">View My Work</button>
        </div>
        <div class="hero-image">
            <img src="desert_night-wallpaper-3840x2160.jpg" alt="Ninad Zade" class="profile-pic">
        </div>
    </div>
  </section>
  <div class="animated-bg">
    <canvas id="particles-js"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 80 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3 },
            move: { speed: 2, out_mode: "out" }
        },
        interactivity: {
            events: { onhover: { enable: true, mode: "repulse" } }
        }
    });
  </script>
</body>
</html>
